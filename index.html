<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Maps - Data Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>
  <script src="js/index_script.js"></script> <!-- Coloque o caminho correto do arquivo -->
  <link rel="stylesheet" href="style/index.css"> <!-- Coloque o caminho correto do arquivo -->
</head>

<body>
  <div class="navbar">
    <button id="globalMapBtn" onclick="window.location.href='index.html'">Global Map</button>
    <button id="compareBtn" onclick="window.location.href='compare.html'">Compare</button>
  </div>

  <div class="filters">
    <div class="filter-group">
      <label><input type="radio" class="filter" name="ageGroup" value="children" checked> Child</label>
      <label><input type="radio" class="filter" name="ageGroup" value="adult"> Adult</label>
    </div>
    <div class="filter-group">
      <label><input type="radio" class="filter" name="gender" value="male" checked> Male</label>
      <label><input type="radio" class="filter" name="gender" value="female"> Female</label>
    </div>
    <button id="generateBtn">Generate</button>
  </div>

  <div class="title-container">
    <div class="title-left">
        <h2 class="title-text">Global Sports Participation Rate</h2>
    </div>
    <div class="title-right">
        <h2 class="title-text">Global Obesity Rate</h2>
    </div>
</div>

  
  

  <div class="maps-container">
    <div id="map1" class="map"></div>
    <div id="map2" class="map"></div>
  </div>
  

  <div id="popup" class="popup"></div>
</body>

</html>
