<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatter Plot</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <header>
        <h1>Data Visualization: Scatter Plot</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="page.html">Bar Chart</a></li>
                <li><a href="page2.html">Scatter Plot</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="scatterPlot"></div>
    </main>

    <footer>
        <p>Â© 2024 Data Visualization Example</p>
    </footer>

    <script>
        const scatterData = [
            {x: 5, y: 20}, {x: 480, y: 90}, {x: 250, y: 50}, {x: 100, y: 33}, 
            {x: 330, y: 95}, {x: 410, y: 12}, {x: 475, y: 44}, {x: 25, y: 67}, 
            {x: 85, y: 21}, {x: 220, y: 88}
        ];

        const width = 500, height = 300, padding = 50;

        const svg = d3.select("#scatterPlot")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const xScale = d3.scaleLinear()
            .domain([0, d3.max(scatterData, d => d.x)])
            .range([padding, width - padding]);

        const yScale = d3.scaleLinear()
            .domain([0, d3.max(scatterData, d => d.y)])
            .range([height - padding, padding]);

        svg.selectAll("circle")
            .data(scatterData)
            .enter()
            .append("circle")
            .attr("cx", d => xScale(d.x))
            .attr("cy", d => yScale(d.y))
            .attr("r", 5)
            .attr("fill", "orange");

        // X-axis
        svg.append("g")
            .attr("transform", `translate(0, ${height - padding})`)
            .call(d3.axisBottom(xScale));

        // Y-axis
        svg.append("g")
            .attr("transform", `translate(${padding}, 0)`)
            .call(d3.axisLeft(yScale));
    </script>
</body>
</html>
